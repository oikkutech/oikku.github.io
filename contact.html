    <body>
        <div id="header">
            <div id="header-logo">
                <a href="./index.html">
                    <img src="assets/img/logotransparent.png" id="header-img">
                    <h1 id="header-title"> Pygeon</h1>
                </a>
            </div>

            <div id="header-nav">
                <a href="./about.html" class="linear">
                    About Us
                </a>

                &#8226;

                <a href="./blog.html" class="linear">
                    Blog
                </a>

                &#8226;

                <a href="./contact.html" class="linear">
                    Contact
                </a>

                <span class="award">
                    "Best Mobile App of BridgeHacks 2020"
                </span>
            </div>
        </div>

        <div id="main">
            <div>
                <p id="main-text" data-aos="flip-down">Contact Us</p>

                <ul>
                    <li>Email: <a href="mailto:pygeonapp@gmail.com" class="contact-link">pygeonapp@gmail.com</a></li>
                    <li>LinkedIn: <a href="https://www.linkedin.com/company/68040110" class="contact-link">Pygeon</a></li>
                    <li>We typically respond within 1 business day.</li>
                </ul>

                <div class="container">
                    <h3>Contact Form</h3>
                    <form action="#" name="contact_form">
                        <label for="first_name">First Name</label>
                        <input name="first_name" type="text" required placeholder="John"/>
                        <br>
                        <label for="last_name">Last Name</label>
                        <input name="last_name" type="text" required placeholder="Doe"/>
                        <br>
                        <label for="email">Email</label>
                        <input name="email" type="email" required placeholder="you@domain.com"/>
                        <br>
                        <label for="message">Message</label><br>
                        <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
                        <div class="center">
                            <input type="submit" value="Submit">
                        </div>
                    </form>	
                </div>
            </div>
        </div>

        <div class="flex-row-container email-list">
            <hr>
            <div class="email-left">
                <!--Spacing-->
            </div>

            <div class="email-content" id="email-con">
                <div id="email-con-2">
                    <h1 data-aos="flip-up"> Interested? Join our email list.</h1>
                    <div id="email-form">
                        <div>
                            <input type="text" placeholder="Email Address" name="mail" required>
                        </div>
    
                        <div>
                            <a href="./index.html">
                                <input type="submit" value="Subscribe">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="email-right">
                <!--Spacing-->
            </div>
        </div>

        <div id="copy">
            <div class="social-media">
                <div>
                    <a href="https://www.instagram.com/pygeonapp/" target="_blank"">
                        <img src="https://i.imgur.com/JSsEiVZ.png" class="social">
                    </a>
                </div>

                <div>
                    <a href="https://twitter.com/Pygeonapp" target="_blank">
                        <img src="https://i.imgur.com/2eeAgkL.png" class="social">
                    </a>
                </div>

                <div>
                    <a href="https://www.facebook.com/Pygeon-113057317194144/" target="_blank">
                        <img src="https://i.imgur.com/YDg9Mpc.png" class="social">
                    </a>
                </div>

                <div>
                    <a href="https://www.linkedin.com/company/pygeon-app/" target="_blank">
                        <img src="https://i.imgur.com/q8KsGUp.png" class="social">
                    </a>
                </div>

                <div>
                    <a href="https://www.youtube.com/channel/UC0x-X2DV4kSeEGeS2O7jTwA?view_as=subscriber" target="_blank">
                        <img src="https://i.imgur.com/KR9QaF1.png" class="social">
                    </a>
                </div>
            </div>

            <div class="copy-space">
                Oikku Tech &copy; Copyright 2020
            </div>
        </div>
